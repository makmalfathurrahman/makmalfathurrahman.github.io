<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Test</title>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Header -->
    <div class="main-game">
        <a href="#"><img src="assets/backtools.png" class="backtools"></a>
        <img src="assets/logo 1.png" class="logo1">
        <span>Rock Paper Scissors</span>
    </div>
    
    <!-- Content -->
    <div class="choices">
        <div class="playercom">
            <span class="player1">Player 1</span>
            <span class="com">Com</span>
        </div>
        <div class="choice">
            <span>
                <img src="assets/batu.png" class="rock1" alt="Rock" id="r">
                <img src="assets/batu.png" class="rock2" alt="Rock">
            </span>
        </div>
        <div class="choice">
            <span>
                <img src="assets/kertas.png" class="paper1" alt="Paper" id="p">
                <span class="vs">VS</span>
                <img src="assets/kertas.png" class="paper2" alt="Paper">
            </span>
        </div>
        <div class="choice">
            <span>
                <img src="assets/gunting.png" class="scissors1" alt="Scissors" id="s">
                <img src="assets/gunting.png" class="scissors2" alt="Scissors">
            </span>
        </div>
        <div class="result">
            
        </div>
    </div>

    <!-- Reset Button -->
    <div class="reset">
        <a href="#"><img src="assets/refresh.png" alt="Refresh" class="refresh"></a>
    </div>

    <!-- JavaScript Link -->
    <script src="app.js"></script>
</body>
</html>
